<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://www.boolaw.com/tpl/default/js/jquery-1.8.3.min.js"></script>
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <style>.anchorBL{display:none;}</style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Nc2oeKXFfqHVX31S90F4XI51BiXXRDd8"></script>
    <title>GetDpi</title>
    <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
</head>
<body>
	<div id="allmap"> </div>>
</body>
</html>

<script type="text/javascript">
    var parameter = location.search.substr(1);//获取HTML GET参数
    var para = parameter.split('&');
	var leftup = [para[0], para[1]];
	var rightdown = [para[2], para[3]];
	var projection = new BMap.MercatorProjection();
	
	var leftup = projection.lngLatToPoint(new BMap.Point(leftup[0],leftup[1]));
	var rightdown = projection.lngLatToPoint(new BMap.Point(rightdown[0],rightdown[1]));
	
	var output = leftup.x.toString() + ',' + leftup.y.toString() + ',' + rightdown.x.toString() + ',' + rightdown.y.toString();
    console.log(output);
</script>
