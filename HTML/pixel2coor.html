<script type="text/javascript">
	var parameter = location.search.substr(1);
    var param = parameter.split('&');
	var maplevel = Number(param[0]);
	var left = Number(param[1]);
	var up = Number(param[2]);
	
	var projection = new BMap.MercatorProjection();
	
	function confirmInput() {
		var textbox = document.getElementById('pixel');
		var pix = textbox.value.split(' ');
		textbox.value = '';
		var x = Number(pix[0]);
		var y = Number(pix[1]);
		var pixel = new BMap.Pixel(x, y);
		var coor = projection.pointToLngLat(pixel);
		var log = (coor.lng.toString() + ' ' + coor.lat.toString());
		console.log(log);
	}
</script>
